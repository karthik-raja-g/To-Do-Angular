<div *ngIf = "currentSubTask != null" class="stepDetails">
    <div class="taskSteps">
        <div class="stepHeader">
            <p id="stepStats"></p>
            <input id="stepHeading" [(ngModel)] = "currentSubTask.info"/>
            <input type="checkbox" id="taskCheckBox">
            <!--<input type="checkbox" [(ngModel)] = "currentSubTask.info" id="stepCheckbox" (click)="finishStep(currentSubTask.id)" [checked] = "!currentSubTask.isAvailable ? 'checked' : null"/>-->
        </div>
        <div class="stepInputDiv">
            <div class="stepInput">
                <input class="inputStep" placeholder="Add step" type="text" (keypress) = "saveStep($event)" value="">
            </div>
        </div>
        <div class="steps" >
            <div class="subStep" *ngFor = "let step of displaySteps" (click)= "changeStepStatus(step)">
                <div *ngIf="step.isAvailable && !step.isDeleted">
                    <!--<input class="stepDetail" [(ngModel)] = "step.name">-->
                    <p class="stepDetail">{{step.name}}</p>
                    <i class="stepDeletion" (click)= "deleteStep(step)"></i>
                </div>
                <div *ngIf="!step.isAvailable && !step.isDeleted">
                    <!--<s><input class="stepDetail" [(ngModel)] = "step.name"></s>-->
                    <p class="stepDetail"><s>{{step.name}}</s></p>
                    <i class="stepDeletion" (click)= "deleteStep(step)"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="scheduler"></div>
    <div class="reminder"></div>                        
    <div class="taskNotes">
        <textarea class="notes" value="" placeholder="Add a note"></textarea>
    </div>
    <i class="slider" (click)= "toggleSteps()"></i>
    <i class="trash"></i>
</div>
