<div class="menu" [ngClass] = "isToggled? 'menu menuOpen':'menu'">
    <button (click) = "toggle($event)" class="menuButton" id="sideNav" value="open"></button><br><br>
    <div class= "menuOptions" id="options">
        <div class="sideMenu">
            <i class="sideMenuIcons" id="sun"></i>
            <a href="#"> My Day</a>
        </div>
        <div class="sideMenu">
            <i class="sideMenuIcons" id="star"></i>
            <a href="#"> Important</a>
        </div>
        <div class="sideMenu">
            <i class="sideMenuIcons" id="calender"></i>
            <a href="#"> Planned</a>
        </div>
        <div class="sideMenu">
            <i class="sideMenuIcons" id="home"></i>
            <a href="#"> Tasks</a>
        </div>
        <div class="sideMenu">
            <i class="sideMenuIcons" id="list"></i>
            <a href="#"> My List</a>
        </div>
        <div class="category">
            <li *ngFor="let task of tasks">
                <span {{task.name}}></span>
            </li>
        </div>
        <div class="addCate" id="addCategory">
            <i class="sideMenuIcons" id="addList"></i>
            <input [(ngModel)]="taskName" (keypress) = "addTask($event)"class= "newList" type="text" value="" placeholder= "New List">
        </div>
    </div>
</div>
